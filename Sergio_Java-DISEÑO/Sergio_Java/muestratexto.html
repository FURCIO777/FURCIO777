<html>
    <head>
        <title>Ejemplo de write</title>
        <script>
            alert("carga el contenido nuevo")
            document.write("<h1>quite el contenido viejo-Agregar el contenido nuevo!</h1>")
        </script>
        <script type="text/javascript">
            a="hola";
            b="mundo";
            document.write("el valor de a es:" +a);
            document.write("<br>");
            document.write("el valor de b es:"+b);
            document.write("<br>");
            document.write(a+" "+b);
        </script>
        <p>El signo '+' sirve para concatenar cadenas de texto</p>
    </head>
    <body>
        <P> Algo de contenido origenal del documento</P>
        <link rel="stylesheet" type="text/css" href="estilosjs.css">
    </body>
</html>
