<!DOCTYPE html>
<html>
    <body>

        <h2>Funciones JavaScript</h2>

        <p>Este ejemplo se convierte grados Fahrenheit a Celsius y utiliza la funcion parseInt que convierte cualquier valor a un entero:</p>

        <script type="text/javascript">
            faren=prompt("Escribe los grados Fahrenheit para convertir en Celsius")
            var x= (5/9) * (faren-32);
            document.write("Convertido a grados Celsius es:" + parseInt(x));
        </script>
    </body>
</html>
