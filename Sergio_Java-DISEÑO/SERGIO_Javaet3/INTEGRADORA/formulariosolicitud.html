<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="estilosjs2.css">
        <title>Obtener Datos</title>
        <script src="datossolicitud.js">

        </script>
    </head>
    <body>
        <img src="fondojs.jpg" id="full-screen-background-image"/>
        <div class="container">
        <form name="registro">
        <h1 align="center">Solicitud de empleo</h1>
        Nombre:
        <input type="text" width="300" name="nombre" id="nombre" class="field"><br><br>
        <fieldset>
        <legend>Estado Civil</legend>
        <label>
        <input type="radio" name="estado" id="radio1" value="soltero"> Soltero(a)
        </label>
        <label>
        <input type="radio" name="estado" id="radio2" value="casado"> Casado(a)
        </label>
        <label>
        <input type="radio" name="estado" id="radio3" value="otro"> Otro
        </label>
        </fieldset>
        <br>
        <fieldset>
        <legend> Habilidades Digitales</legend>
        <label>
        <input type="checkbox" id="check1" value="word"> Word
        </label>
        <label>
        <input type="checkbox" id="check2" value="excel"> Excel
        </label>
        <label>
        <input type="checkbox" id="check3" value="agenda"> Agenda
     </label>
         <label>
        </label>
       <input type="checkbox" id="check4" value="calendario"> Google Calendar
        </fieldset><br>
        <label for="sucursal">Escoge la sucursal que te quede más cerca:</label><br> <br>
        <select name="sucursal" id="tienda" onchange="obtenerdatos">
        <option id="op1" value="Escobedo" selected> Escobedo</option>
         <option id="op2" value="San Nicolás">San Nicolás</option>
          <option id="op3" value="Monterrey"> Monterrey</option>
                 <option id="op4" value="Apodaca">Apodaca</option>
        </select><br><br>
        <center>
        <input type="button" name="btn1" value="Enviar" id="bt" onclick="obtenerdatos()"></center>
        <br><br>
        <hr>
        <label>
        <h2>Datos guardados</h2>
        </label>
        <table width="300">
        <tr>
        <td> Nombre:</td>
        <td><input type="text" name="nombreobtenido" id="nombreobtenido"></td>
        </tr>
        <tr>
        <td>Estado Civil:</td>
        <td><input type="text" name="estadocivil" id="estadocivil"></td>
        </tr>
        <tr>
        <td>Tus habilidades son:</td>
        <td><input type="text" name="tushabilidades" id="tushabilidades"></td>
         </tr>
        <tr>
        <td> Sucursal de preferencia:</td>
        <td><input type="text" name="tusucursal" id="tusucursal">
        </tr>
        </table> 
    </body>
     </html>        
</html>
